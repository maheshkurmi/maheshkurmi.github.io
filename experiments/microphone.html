
<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML 5 Microphone Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color:#222;
        }
        svg {
            display: block;
            width: 100%;
            height: 80%;
            padding: 0;
            margin: 0;
            position:absolute;
        }
        h1 {
            width: 100%;
            font-family: sans-serif;
            position:absolute;
            text-align:center;
            color:white;
        }
        .main-text {
            font-size: 40px;
            top: 40%;
        }
        .sub-text {
            font-size: 30px;
            font-weight: normal;
            top: 60%;
        }
        .sub-text span {
            font-size: 35px;
        }
        .button-container {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 85%;
        }
        button {
            padding: 13px 28px;
            width: 200px;
            text-align: center;
            font-size: 20px;
            border-radius: 12px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            outline: none;
            color: white;
            transition: background-color 200ms linear;
        }
        button span {
            display: block;
            float: left;
        }
        .green-button {
            background-color: #4CAF50;
        }
        .green-button:hover {
            background-color: #3e8e41;
        }
        .red-button {
            background-color: #db6247;
        }
        .red-button:hover {
            background-color: #cc5338;
        }
        path {
            stroke-linecap: square;
            stroke: white;
            stroke-width: 0.5px;
        }

        @media only screen and (max-width: 500px) {
            .main-text {
                font-size: 35px;
            }
            .sub-text {
                font-size: 28px;
            }
            .sub-text span {
                font-size: 30px;
            }
            button {
                font-size: 18px;
            }
        }

    </style>
</head>


<body>

<svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <mask id="mask">
            <g id="maskGroup"></g>
        </mask>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#db6247;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#f6e5d1;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#5c79c7;stop-opacity:1" />
            <stop offset="85%" style="stop-color:#b758c0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
</svg>

<h1 class="main-text">Please allow the use of your microphone.</h1>

<h1 class="sub-text"></h1>

<div class="button-container"><button id="button" class="green-button"><span class="fa fa-play"></span>   Start Listen</button></div>

<script>
    window.onload = function () {
        "use strict";
        var paths = document.getElementsByTagName('path');
        var visualizer = document.getElementById('visualizer');
        var mask = visualizer.getElementById('mask');
        var h = document.getElementsByTagName('h1')[0];
        var hSub = document.getElementsByTagName('h1')[1];
        var AudioContext;
        var audioContent;
        var start = false;
        var permission = false;
        var path;
        var seconds = 0;
        var loud_volume_threshold = 25;

        var soundAllowed = function (stream) {
            permission = true;
            var audioStream = audioContent.createMediaStreamSource( stream );
            var analyser = audioContent.createAnalyser();
            var fftSize = 1024;

            analyser.fftSize = fftSize;
            audioStream.connect(analyser);

            var bufferLength = analyser.frequencyBinCount;
            var frequencyArray = new Uint8Array(bufferLength);

            visualizer.setAttribute('viewBox', '0 0 255 255');

            for (var i = 0 ; i < 255; i++) {
                path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('stroke-dasharray', '4,1');
                mask.appendChild(path);
            }
            var doDraw = function () {
                requestAnimationFrame(doDraw);
                if (start) {
                    analyser.getByteFrequencyData(frequencyArray);
                    var adjustedLength;
                    for (var i = 0 ; i < 255; i++) {
                        adjustedLength = Math.floor(frequencyArray[i]) - (Math.floor(frequencyArray[i]) % 5);
                        paths[i].setAttribute('d', 'M '+ (i) +',255 l 0,-' + adjustedLength);
                    }
                }
                else {
                    for (var i = 0 ; i < 255; i++) {
                        paths[i].setAttribute('d', 'M '+ (i) +',255 l 0,-' + 0);
                    }
                }
            }
            var showVolume = function () {
                setTimeout(showVolume, 500);
                if (start) {
                    analyser.getByteFrequencyData(frequencyArray);
                    var total = 0
                    for(var i = 0; i < 255; i++) {
                        var x = frequencyArray[i];
                        total += x * x;
                    }
                    var rms = Math.sqrt(total / bufferLength);
                    var db = 20 * ( Math.log(rms) / Math.log(10) );
                    db = Math.max(db, 0); // sanity check
                    h.innerHTML = Math.floor(db) + " dB";

                    if (db >= loud_volume_threshold) {
                        seconds += 0.5;
                        if (seconds >= 5) {
                            hSub.innerHTML = "Youâ€™ve been in loud environment for<span> " + Math.floor(seconds) + " </span>seconds." ;
                        }
                    }
                    else {
                        seconds = 0;
                        hSub.innerHTML = "";
                    }
                }
                else {
                    h.innerHTML = "";
                    hSub.innerHTML = "";
                }
            }

            doDraw();
            showVolume();
        }

        var soundNotAllowed = function (error) {
            h.innerHTML = "You must allow your microphone.";
            console.log(error);
        }


        document.getElementById('button').onclick = function () {
            if (start) {
                start = false;
                this.innerHTML = "<span class='fa fa-play'></span>Start Listen";
                this.className = "green-button";
            }
            else {
                if (!permission) {
                    navigator.mediaDevices.getUserMedia({audio:true})
                        .then(soundAllowed)
                        .catch(soundNotAllowed);

                    AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContent = new AudioContext();
                }
                start = true;
                this.innerHTML = "<span class='fa fa-stop'></span>Stop Listen";
                this.className = "red-button";
            }
        };
    };
</script>

</body>

</html>
